<!doctype html>
<html>

<head>
    <script src="knockout-3.0.0.js"></script>
    <link rel="stylesheet" href="CorrigoListBuilder.css" />
</head>

<body>

    <p>
        <input type='checkbox' data-bind="checked: hasCellphone" /> I have a cellphone
    </p>
    <p>
        Your cellphone number:
        <input type='text' data-bind="value: cellphoneNumber, enable: hasCellphone" />
    </p>
    <div class="selected-container">
        <!-- "disabled" attribute is not applicable to <ul>, see CN-18590. -->
        <ul data-bind="attr: { nonHideableOnly: hasCellphone }">
            <li class="list-item not-hideable" css: { 'not-hideable': isHideable===f alse }, click: $parent.removeFromSelectedList " value="AssetName " title="[Asset] " data-index="1 ">
                [Asset]
            </li>
        </ul>
    </div>
    <script type="text/javascript ">
        var viewModel = {
            hasCellphone: ko.observable(false),
            cellphoneNumber: " "
        };
        ko.applyBindings(viewModel);
    </script>
</body>
