<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Northwind Trading Shopping Cart</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <script type="text/javascript" src="js/RequireJS/require.js"></script>
    <script type="text/javascript" src="js/kendo.core.patched.js"></script>
</head>
<body>
    <div class="container">
        <ul data-bind="template: { name: 'category-template', foreach: categories }">
        </ul>
    </div>
    <script type="text/x-ko-template" id="category-template">
        <li data-bind="click: $.noop()" class="data-as-hyperlink">
            <h2 data-bind="text:CategoryName"></h2>
            <p data-bind="html: Description"></p>
        </li>
    </script>
    <script type="text/javascript">
        require.config({
            baseUrl: "js",
            paths: {
                jquery: "jquery/jquery"
            }
        });
        require(["knockout.debug", "viewModel", "categories"], function (ko, viewModel, categories) {
            var categoryDS = categories();
            categoryDS.bind("change", function() {
                ko.applyBindings(new viewModel(categoryDS.view().toJSON()));
            });
            categoryDS.read();
        });
    </script>
</body>
</html>
