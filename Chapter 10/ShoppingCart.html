<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Northwind Trading Shopping Cart</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <script type="text/javascript" src="js/RequireJS/require.js"></script>
    <script type="text/javascript" src="js/kendo.core.patched.js"></script>
</head>
<body>
    <div class="container">
        <ul data-bind="template: { name: 'category-template', foreach: '$data }">
        </ul>
    </div>
    <script type="text/html" id="category-template">
        <li data-bind="click: $.noop()">
            <h2 data-bind="text:CategoryName"></h2>
            <p data-bind="html: Description"></p>
        </li>
    </script>
    <script type="text/javascript" src="js/viewModel.js"></script>
    <!-- <script type="text/javascript" src="js/knockout.debug.js"></script> -->
    <script type="text/javascript">
        require.config({
            baseUrl: "js",
            paths: {
                jquery: "jquery/jquery"
            }
        });
        require(["categories", "viewModel"], function () {
            var viewModel = new window.cart.ViewModel(window.cart.categories);
            ko.applyBindings(viewModel);
        });
    </script>
</body>
</html>
